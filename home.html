<head>
  <meta charset="UTF-8">
<style>
    .countdown-container {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #0d1b2a;
      padding: 8px 12px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      font-family: Arial, sans-serif;
      font-size: 14px;
      z-index: 9999;

      display: flex;               /* put items side by side */
      align-items: center;
      gap: 8px;                    /* space between title and countdown */
      color: #FFFFFF;
      font-weight: bold;
    }

    .countdown-title {
      white-space: nowrap;         /* prevent breaking into two lines */
    }
  </style>
  </head>
  <body>
    <div class="countdown-container">
      <div class="countdown-title">Days left until reunion: </div>
      <div id="countdown">Loading...</div>
    </div>

  <script>
    // Set the target date: September 9 of the current year
    const targetDate = new Date(new Date().getFullYear(), 8, 9, 0, 0, 0); // Month is 0-indexed (8 = September)

    function updateCountdown() {
      const now = new Date();
      let diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "ðŸŽ‰ It's September 9! ðŸŽ‰";
        clearInterval(interval);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").innerHTML =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    const interval = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>

  <div class="word" id="wordBox">Loading...</div>

  <script>
    // ðŸ”¹ Replace with your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCSIO3qjNhXbnwq9D_-L4jT8p1t1izqf9Y",
      authDomain: "nemoydemo.firebaseapp.com",
      projectId: "nemoydemo",
      storageBucket: "nemoydemo.firebasestorage.app",
      messagingSenderId: "396078882117",
      appId: "1:396078882117:web:82f885e49eb6d3c556722c"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

  let currentWord = ""; 

  async function getRandomWord() {
    try {
      const response = await fetch("https://random-word-api.herokuapp.com/word");
      const data = await response.json();
      currentWord = data[0];
      document.getElementById("wordBox").textContent = currentWord;

      // fetch definition from dictionary API
      fetchDefinition(currentWord);

      return currentWord; 
    } catch (error) {
      document.getElementById("wordBox").textContent = "Error fetching word ðŸ˜¢";
      console.error(error);
    }
  }

  async function fetchDefinition(word) {
    try {
      const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
      if (!res.ok) throw new Error("Definition not found");

      const data = await res.json();
      const meaning = data[0]?.meanings[0]?.definitions[0]?.definition || "No definition available.";
      document.getElementById("definition").textContent = meaning;
    } catch (error) {
      document.getElementById("definition").textContent = "No definition found ðŸ˜¢";
      console.error(error);
    }
  }

  function displayWord(word, definition) {
    currentWord = word;
    document.getElementById("wordBox").textContent = word;
    document.getElementById("definition").textContent = definition;
  }

  async function submitResponse() {
    const name = document.getElementById("nameSelect").value;
    const text = document.getElementById("responseInput").value.trim();
    if (!text) return;

    await db.collection("responses").add({
      word: currentWord,
      name,
      text,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });

    document.getElementById("responseInput").value = "";
  }

  function loadHistory() {
    db.collection("responses")
      .orderBy("timestamp", "desc")
      .onSnapshot(snapshot => {
        const historyList = document.getElementById("historyList");
        historyList.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement("div");
          div.className = "entry";
          div.innerHTML = `<strong>${data.word} â€“ ${data.name}</strong>${data.text}`;
          historyList.appendChild(div);
        });
      });
  }

    // Main
    (async () => {
      const word = await getRandomWord();
      document.getElementById("submitBtn").addEventListener("click", () => submitResponse(word));
      loadHistory();
    })();
  </script>
